<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#1a202c',
                            800: '#2d3748',
                            700: '#4a5568',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for table */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">

        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6">
            <div class="mb-4 md:mb-0">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                    Photo Resizer
                </h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Infrastructure Dashboard</p>
            </div>
            <div class="flex items-center space-x-6">
                <div id="connection-status" class="flex items-center text-xs font-mono text-green-500">
                    <span class="relative flex h-3 w-3 mr-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span id="status-text">LIVE</span>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-8 overflow-x-auto">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button onclick="switchTab('overview')" id="tab-overview"
                    class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600 dark:text-blue-400">
                    Overview
                </button>

                {% for key, name in locations.items() %}
                <button onclick="switchTab('{{ key }}')" id="tab-{{ key }}"
                    class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300">
                    {{ name }}
                </button>
                {% endfor %}

                <button onclick="switchTab('logs')" id="tab-logs"
                    class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300">
                    ⚠️ System Logs
                </button>
            </nav>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Total Processed -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-5 border-t-4 border-blue-500">
                <h3 class="text-gray-500 dark:text-gray-400 text-xs uppercase font-semibold tracking-wider">Processed
                </h3>
                <div class="mt-2 text-3xl font-bold" id="stat-total">0</div>
            </div>

            <!-- Space Saved -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-5 border-t-4 border-teal-500">
                <h3 class="text-gray-500 dark:text-gray-400 text-xs uppercase font-semibold tracking-wider">Saved</h3>
                <div class="mt-2 text-3xl font-bold" id="stat-saved">0 <span
                        class="text-sm font-normal text-gray-400">MB</span></div>
            </div>

            <!-- Compression Ratio -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-5 border-t-4 border-indigo-500">
                <h3 class="text-gray-500 dark:text-gray-400 text-xs uppercase font-semibold tracking-wider">Compression
                </h3>
                <div class="mt-2 text-3xl font-bold" id="stat-ratio">0<span class="text-lg">x</span></div>
                <div class="mt-1 text-xs text-gray-400">Ratio (In/Out)</div>
            </div>

            <!-- Success Rate -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-5 border-t-4 border-purple-500">
                <h3 class="text-gray-500 dark:text-gray-400 text-xs uppercase font-semibold tracking-wider">Health</h3>
                <div class="mt-2 text-3xl font-bold" id="stat-rate">0%</div>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <div
                class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-between items-center">
                <h2 class="text-lg font-semibold" id="table-title">Recent Activity</h2>
                <div class="flex items-center space-x-2 text-xs text-gray-500">
                    <span id="update-indicator">Auto-refresh active</span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs uppercase tracking-wider">
                            <th class="px-6 py-3 font-medium">Time</th>
                            <th class="px-6 py-3 font-medium">File / Error</th>
                            <th class="px-6 py-3 font-medium">Resolution</th>
                            <th class="px-6 py-3 font-medium">Saved</th>
                            <th class="px-6 py-3 font-medium">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="text-sm divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Rows injected via JS -->
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript for Data Fetching -->
    <script>
        let currentTab = 'overview'; // overview, logs, or location_key

        function formatBytes(mb) {
            if (mb > 1024) {
                return (mb / 1024).toFixed(2) + ' GB';
            }
            return mb.toFixed(1) + ' MB';
        }

        function formatDate(ts) {
            const date = new Date(ts * 1000);
            return date.toLocaleString();
        }

        function getStatusColor(status) {
            if (status === 'SUCCESS') return 'text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900/30';
            if (status === 'FAILED') return 'text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900/30';
            if (status.includes('SKIPPED')) return 'text-yellow-600 dark:text-yellow-400 bg-yellow-100 dark:bg-yellow-900/30';
            if (status === 'ALREADY_DONE') return 'text-blue-600 dark:text-blue-400 bg-blue-100 dark:bg-blue-900/30';
            return 'text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-900/30';
        }

        function switchTab(tab) {
            currentTab = tab;

            // Update UI
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600', 'dark:text-blue-400');
                btn.classList.add('border-transparent', 'text-gray-500', 'dark:text-gray-400');
            });

            const activeBtn = document.getElementById('tab-' + tab);
            if (activeBtn) {
                activeBtn.classList.remove('border-transparent', 'text-gray-500', 'dark:text-gray-400');
                activeBtn.classList.add('border-blue-500', 'text-blue-600', 'dark:text-blue-400');
            }

            // Update Header
            const titleMap = {
                'overview': 'Recent Activity',
                'logs': 'Failure & Warning Logs'
            };
            document.getElementById('table-title').innerText = titleMap[tab] || ('Activity: ' + activeBtn.innerText);

            updateDashboard();
        }

        async function updateDashboard() {
            try {
                // Construct URL
                let url = '/api/data?';
                if (currentTab === 'logs') {
                    url += 'failures=true';
                } else if (currentTab !== 'overview') {
                    url += 'loc=' + currentTab;
                }

                const response = await fetch(url);
                const data = await response.json();

                // Update Stats
                document.getElementById('stat-total').innerText = data.stats.total_files.toLocaleString();
                document.getElementById('stat-saved').innerHTML = `${formatBytes(data.stats.total_saved_mb)}`;
                document.getElementById('stat-rate').innerText = data.stats.success_rate + '%';
                document.getElementById('stat-ratio').innerHTML = `${data.stats.compression_ratio}<span class="text-lg">x</span>`;

                // Update History
                const tbody = document.getElementById('history-body');
                tbody.innerHTML = '';

                if (data.history.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No records found.</td></tr>';
                } else {
                    data.history.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors";

                        const statusClass = getStatusColor(row.status);

                        // If logs tab, show error message in filename column if available
                        let mainText = row.filename;
                        let subText = "";
                        if (currentTab === 'logs' && row.error) {
                            subText = `<div class="text-red-500 text-xs font-mono mt-1 w-64 md:w-96 break-words">${row.error}</div>`;
                        }

                        tr.innerHTML = `
                            <td class="px-6 py-4 text-gray-500 dark:text-gray-400 whitespace-nowrap text-xs">${formatDate(row.timestamp)}</td>
                            <td class="px-6 py-4 font-medium max-w-xs">
                                <div class="truncate" title="${row.filename}">${mainText}</div>
                                ${subText}
                            </td>
                            <td class="px-6 py-4 text-gray-500 dark:text-gray-400 text-xs whitespace-nowrap">
                                ${row.original_size} &rarr; ${row.new_size}
                            </td>
                            <td class="px-6 py-4 text-gray-500 dark:text-gray-400 font-mono text-xs">
                                ${row.saved_mb > 0 ? '-' + row.saved_mb + ' MB' : ''}
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                    ${row.status}
                                </span>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                // Status Indicator
                document.getElementById('status-text').innerText = "LIVE";
                document.getElementById('connection-status').className = "flex items-center text-xs font-mono text-green-500";

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status-text').innerText = "ERROR";
                document.getElementById('connection-status').className = "flex items-center text-xs font-mono text-red-500";
            }
        }

        // Initial load
        updateDashboard();
        // Refresh every 10 seconds
        setInterval(updateDashboard, 10000);
    </script>
</body>

</html>
